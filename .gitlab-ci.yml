stages:
    - build 
    - test 

build: 
    stage: build 
    tags:
        - ci
    script:
        - echo "Building"
        - mkdir build 
        - touch build/info.txt 
    artifacts:
        paths:
            - build/

test:
    stage: test 
    tags:
        - ci
    script:
        - echo "Testing"
        - test -f "build/info.txt"